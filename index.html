<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh diem</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">BẢNG ĐIỂM</h1>
        <form action="#" class="form-group">
            <div class="mt-3">
                <label for="name">Họ tên</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mt-3">
                <label for="math">Điểm toán</label>
                <input type="number" class="form-control" id="math" name="math">
            </div>
            <div class="mt-3">
                <label for="literature">Điểm Văn</label>
                <input type="number" class="form-control" id="literature" name="literature">
            </div>
            <div class="mt-3">
                <label for="english">Điểm Anh</label>
                <input type="number" class="form-control" id="english" name="english">
            </div>
        </form>
        <button type="submit" onclick="nhap()" class="d-flex m-auto mt-3 btn btn-outline-success" id="nhap">Nhập</button><br>
        <table id="mytable" class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Toán</th>
                    <th scope="col">Văn</th>
                    <th scope="col">Anh</th>
                    <th scope="col">Trung bình</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="d-flex flex-column flex-lg-row justify-content-center">
            <button type="button" class="btn btn-outline-success ms-5 me-5" onclick="dtb()">Tính điểm trung bình</button>
            <button type="button" class="btn btn-outline-success ms-5 me-5" onclick="hsgioi()">Xác định học sinh giỏi</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
